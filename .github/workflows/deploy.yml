name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

env:
  TARGET_REPO: your-user/modeling-template
  VITE_BASE_PATH: /

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.repository == env.TARGET_REPO }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: ts-visualizer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ts-visualizer

      - name: Build site
        run: |
          echo "VITE_BASE_PATH=${{ env.VITE_BASE_PATH }}" >> $GITHUB_ENV
          npm run build
          cp ../dist/index.html ../dist/404.html
        working-directory: ts-visualizer

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    if: ${{ github.repository == env.TARGET_REPO }}
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
